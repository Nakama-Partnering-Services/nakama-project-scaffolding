parameters:
    - name: TARGET_ENVIRONMENT
      type: string

steps:
    - script: |
          TARGET_ENVIRONMENT=${{ parameters.TARGET_ENVIRONMENT }}
          LAST_DEPLOYMENT_COMMIT_SHA=$(eval echo \${${TARGET_ENVIRONMENT}_LAST_DEPLOYMENT_COMMIT_SHA})
          sh ./scripts/shell/deploy.sh $TARGET_ENVIRONMENT $LAST_DEPLOYMENT_COMMIT_SHA
      displayName: 'Deploy'
      # Secret variables need to be declared here to be mapped
      env:
          DEVINT_SFDX_AUTH_URL: $(DEVINT_SFDX_AUTH_URL)
          # TESTING_SFDX_AUTH_URL: $(TESTING_SFDX_AUTH_URL)
          # STAGING_SFDX_AUTH_URL: $(TESTING_SFDX_AUTH_URL)
          # TODO: add lower environments

    - template: save-deployment-commit.yml
      parameters:
          TARGET_ENVIRONMENT: ${{ parameters.TARGET_ENVIRONMENT }}
